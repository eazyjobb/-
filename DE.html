<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>REPLACE</title>

	<link href="css/semantic/semantic.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">

	<script language="javascript" type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script language="javascript" type="text/javascript" src="css/semantic/semantic.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/sweetalert.min.js"> </script>
	<script language="javascript" type="text/javascript">
		$(document).ready(function () {
			$('.ui.dropdown').dropdown();
		});
	</script>

	<script language="javascript" type="text/javascript" src="js/de-data2.js"></script>
	<script language="javascript" type="text/javascript" src="js/de-ui.js"></script>
	<script language="javascript" type="text/javascript" src="js/de-algorithm.js"></script>
</head>

<body> <div class="ui grid container">

<div class="ui row" style="margin-top: 50px;">
	<div class="ui sixteen wide column">
		<div class="ui center aligned huge header">
			REPLACE
		</div>
	</div>
</div>

<div class="ui row">

	<div class="ui sixteen wide column center aligned">
		<div id="dimmer" style="z-index: 10000; position: absolute; top: 0px; left:0px; display: none; background-color: rgba(0, 0, 0, 0.54); height:100%; width:100%;"> </div>
		<div class="ui selection dropdown">
			<input name="data-selection" type="hidden">
			<i class="dropdown icon"></i>
			<div class="default text">Data Set</div>
			<div class="menu">
				<div class="item" data-value="0">ch130</div>
				<div class="item" data-value="1">ch150</div>
			</div>
		</div>
		<div class="ui selection dropdown">
			<input name="size-selection" type="hidden">
			<i class="dropdown icon"></i>
			<div class="default text">population</div>
			<div class="menu">
				<div class="item" data-value="5">5 (debug option)</div>
				<div class="item" data-value="100">100</div>
				<div class="item" data-value="500">500</div>
				<div class="item" data-value="1000">1000</div>
				<div class="item" data-value="5000">5000</div>
			</div>
		</div>
		<div class="ui selection dropdown">
			<input name="iter-selection" type="hidden">
			<i class="dropdown icon"></i>
			<div class="default text">Number of Interation</div>
			<div class="menu">
				<div class="item" data-value="2">2 (debug option)</div>
				<div class="item" data-value="20">20</div>
				<div class="item" data-value="50">50</div>
				<div class="item" data-value="100">100</div>
				<div class="item" data-value="500">500</div>
				<div class="item" data-value="1000">1000</div>
			</div>
		</div>
		<button class="positive ui button" id="calculate">Calculate</button>
	</div>

</div>

<div class="ui row grid">
	<div class="ui sixteen wide column center aligned huge header"> Historical Bests </div>

	<div class="ui sixteen wide column">
		<div style="height:100%; width:100%;">
			<table id="ans" class="ui celled table">
				<thead> <tr>
				</tr> </thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<div class="ui sixteen wide column center aligned huge header"> Best Answer </div>

	<div class="ui sixteen wide column">
		<div style="height:100%; width:100%;">
			<table id="best-ans" class="ui celled table">
				<thead> <tr>
				</tr> </thead>
				<tbody>
					<tr>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="ui sixteen wide column center aligned huge header"> Result </div>
	<div class="ui sixteen wide column" style="min-height: 550px;">
		<div id="res-down" style="height:100%; width:100%;"> </div>
	</div>
</div>

<div class="ui row">
	<div class="ui ten wide column">
		<span>Copyright &copy; 2017 REPLACE</span>
	</div>
</div>

</div> </body>
</html>
